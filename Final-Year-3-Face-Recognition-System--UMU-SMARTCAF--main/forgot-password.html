        .login {
            position: relative;
            height: 110vh;
            display: grid;
            align-items: center;
        }

        .login__img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .login__form {
            position: relative;
            background-color: hsla(0, 0%, 10%, 0.1);
            border: 2px solid var(--white-color);
            margin-inline: 1.5rem;
            padding: 2.5rem 1.5rem;
            border-radius: 1rem;
            backdrop-filter: blur(8px);
        }

        .login__title {
            text-align: center;
            font-size: var(--h1-font-size);
            font-weight: var(--font-medium);
            margin-bottom: 2rem;
        }
        .forgot{
            text-align: center;
            font-size: 1rem;
            font-weight: var(--small-font-size);
            margin-bottom: 1rem;
        }

        .login__content,
        .login__box {
            display: grid;
        }

        .login__content {
            row-gap: 1.75rem;
            margin-bottom: 1.5rem;
        }

        .login__box {
            grid-template-columns: max-content 1fr;
            align-items: center;
            column-gap: 0.75rem;
            border-bottom: 2px solid var(--white-color);
        }

        .login__icon,
        .login__eye {
            font-size: 1.25rem;
        }

        .login__input {
            width: 100%;
            padding-block: 0.8rem;
            background: none;
            color: var(--text-color);
            position: relative;
            z-index: 1;
        }

        .login__box-input {
            position: relative;
        }

        .login__label {
            position: absolute;
            left: 0;
            top: 13px;
            font-weight: var(--font-medium);
            transition: top 0.3s, font-size 0.3s;
        }

        .login__button {
            width: 100%;
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: var(--text-color);
            font-weight: var(--font-medium);
            cursor: pointer;
            margin-bottom: 2rem;
        }

        .sign {
            text-align: center;
            color: var(--text-color);
            font-size: var(--small-font-size);
        }

        .login__input:focus+.login__label {
            top: -12px;
            font-size: var(--small-font-size);
        }

        .login__input:not(:placeholder-shown) .login__input:not(:focus)+.login__label {
            top: -12px;
            font-size: var(--small-font-size);
        }

        .security-message {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: var(--small-font-size);
            color: var(--text-color);
            opacity: 0.9;
        }

        .back-to-login {
            text-align: center;
            display: block;
            margin-bottom: 1rem;
            color: var(--text-color);
            font-size: var(--small-font-size);
        }

        .back-to-login:hover {
            text-decoration: underline;
        }
