    <div class="bg-overlay"></div>
    <div class="bg-blur"></div>

    <div class="auth-card">
        <div class="auth-icon-wrapper">
            <i class="ri-logout-box-r-line auth-icon"></i>
        </div>

        <div class="text-content">
            <h1 class="auth-title">Signing Out</h1>
            <p class="auth-message">Are you sure you want to exit? You will need to sign in again to access your
                dashboard</p>
        </div>

        <div class="btn-group">
            <button type="button" class="btn btn-cancel" onclick="window.history.back()">Stay Logged In</button>
            <a href="#" class="btn btn-danger" onclick="handleLogout(event)">Sign Out</a>
        </div>
    </div>

    <script>
        async function handleLogout(e) {
            e.preventDefault();
            try {
                const response = await fetch('/api/logout', { method: 'POST' });
                localStorage.removeItem('umu_smart_caf_token');
                window.location.href = 'login.html';
            } catch (err) {
                console.error('Logout error:', err);
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
