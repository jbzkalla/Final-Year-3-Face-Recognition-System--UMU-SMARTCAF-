    <script>
        // Load accounts on page load
        document.addEventListener('DOMContentLoaded', loadAccounts);

        async function loadAccounts() {
            try {
                const response = await fetch('/api/admin/accounts');
                const data = await response.json();

                if (data.success) {
                    populateTable(data.data);
                }
            } catch (error) {
                console.error('Error loading accounts:', error);
            }
        }

        function populateTable(accounts) {
            const tbody = document.querySelector('.users-table tbody');
            tbody.innerHTML = '';

            accounts.forEach(acc => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>
                        <div class="user-info">
                            <div class="user-avatar">${acc.username.charAt(0).toUpperCase()}</div>
                            <div>
                                <div class="user-name">${acc.username}</div>
                                <div class="user-email">${acc.email}</div>
                            </div>
                        </div>
                    </td>
                    <td><span class="role-badge role-${acc.role}">${acc.role}</span></td>
                    <td><span class="status-badge status-active">Active</span></td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-icon" onclick="editAccount('${acc.username}')"><i class="ri-edit-line"></i></button>
                            ${acc.username !== 'admin' ? `<button class="btn-icon delete" onclick="deleteAccount('${acc.username}')"><i class="ri-delete-bin-line"></i></button>` : ''}
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Modal handling
        const modal = document.getElementById('userModal');
        const modalTitle = document.getElementById('modalTitle');
        const userForm = document.getElementById('userForm');
        let isEditing = false;

        function openModal() {
            isEditing = false;
            modalTitle.textContent = 'Add New User';
            userForm.reset();
            document.getElementById('username').disabled = false;
            modal.style.display = 'flex';
        }

        // Alias for header button
        window.openAddModal = openModal;

        function closeModal() {
            modal.style.display = 'none';
        }

        function editAccount(username) {
            isEditing = true;
            modalTitle.textContent = 'Edit User';
            document.getElementById('username').value = username;
            document.getElementById('username').disabled = true;
            modal.style.display = 'flex';
        }

        async function deleteAccount(username) {
            if (!confirm(`Are you sure you want to delete ${username}?`)) return;

            try {
                const response = await fetch(`/api/admin/accounts/${username}`, { method: 'DELETE' });
                const data = await response.json();

                if (data.success) {
                    loadAccounts();
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error(error);
            }
        }

        userForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                role: document.getElementById('role').value,
                password: document.getElementById('password').value
            };

            try {
                let url = '/api/admin/accounts';
                let method = 'POST';

                if (isEditing) {
                    url = `/api/admin/accounts/${formData.username}`;
                    method = 'PUT';
                }

                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    closeModal();
                    loadAccounts();
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error(error);
                alert('An error occurred');
            }
        });

        // Close modal on outside click
        window.onclick = function (event) {
            if (event.target == modal) {
                closeModal();
            }
        }


    </script>

        async function applyRoleBasedUI() {
            try {
                const r = await fetch('/api/session');
                if (!r.ok) return;
                const d = await r.json();
                if (d.success) {
                    const role = d.user.role.toLowerCase();
                    const sidebar = document.querySelector('.sidebar');
                    if (role === 'student') {
                        if (sidebar) sidebar.classList.add('sidebar--compact');
                        ['nav-users', 'nav-attendance', 'nav-finance', 'nav-menu-mgmt', 'nav-reports', 'nav-settings', 'nav-feedback-list'].forEach(id => {
                            const el = document.getElementById(id);
                            if (el) el.style.display = 'none';
                        });
                    } else {
                        if (sidebar) sidebar.classList.add('sidebar--compact');

                        const navFeedbackList = document.getElementById('nav-feedback-list');
                        const navFeedback = document.getElementById('nav-feedback');
                        if (navFeedbackList) navFeedbackList.style.display = 'block';
                        if (navFeedback) navFeedback.style.display = 'none';
                        if (role === 'staff') {
                            const settingsLink = document.getElementById('nav-settings');
                            if (settingsLink) settingsLink.style.display = 'none';
                        }
                    }
                }
            } catch (e) { }
        }
        applyRoleBasedUI();
