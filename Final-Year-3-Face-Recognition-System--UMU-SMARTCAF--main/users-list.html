    <script>
        let allUsers = [];

        async function fetchUsers() {
            renderSkeletons();
            try {
                const response = await fetch('/api/users');
                const data = await response.json();
                if (data.success) {
                    allUsers = data.data;
                    renderUsers(allUsers);
                }
            } catch (e) {
                console.error(e);
                const body = document.getElementById('user-table-body');
                body.innerHTML = '<tr><td colspan="8" style="text-align:center; padding: 2rem; color: #ff4444;">Failed to load users.</td></tr>';
            }
        }

        function renderSkeletons() {
            const body = document.getElementById('user-table-body');
            body.innerHTML = Array(5).fill(0).map(() => `
                <tr class="skeleton-row">
                    <td class="checkbox-cell"><div class="skeleton-cell skeleton"></div></td>
                    <td><div class="skeleton-cell skeleton" style="width: 60px"></div></td>
                    <td><div class="skeleton-cell skeleton"></div></td>
                    <td><div class="skeleton-cell skeleton" style="width: 150px"></div></td>
                    <td><div class="skeleton-cell skeleton" style="width: 80px"></div></td>
                    <td><div class="skeleton-cell skeleton" style="width: 80px"></div></td>
                    <td><div class="skeleton-cell skeleton" style="width: 70px"></div></td>
                    <td><div class="skeleton-cell skeleton" style="width: 100px"></div></td>
                </tr>
            `).join('');
        }

        function renderUsers(users) {
            const body = document.getElementById('user-table-body');
            if (users.length === 0) {
                body.innerHTML = '<tr><td colspan="8" style="text-align:center; padding: 3rem; opacity: 0.5;">No users found.</td></tr>';
                return;
            }
            body.innerHTML = users.map(u => `
                <tr>
                    <td class="checkbox-cell"><input type="checkbox" class="user-checkbox row-checkbox" data-id="${u.id}"></td>
                    <td>${u.id}</td>
                    <td>${u.name}</td>
                    <td>${u.email}</td>
                    <td>${u.role}</td>
                    <td>${u.department || 'General'}</td>
                    <td><span class="status-badge status-registered">${u.status || 'Active'}</span></td>
                    <td class="actions">
                        <a href="edit-user.html?id=${u.id}" class="action-btn" title="Edit"><i class="ri-edit-line"></i></a>
                        <a href="user-details.html?id=${u.id}" class="action-btn" title="View"><i class="ri-eye-line"></i></a>
                        <a href="face-capture.html?user_id=${u.id}" class="action-btn" title="Face Capture"><i class="ri-focus-2-line"></i></a>
                    </td>
                </tr>
            `).join('');

            // Re-init events
            initSelectionEvents();
        }

        function initSelectionEvents() {
            const selectAll = document.getElementById('select-all');
            const checkboxes = document.querySelectorAll('.row-checkbox');
            const bulkBar = document.getElementById('bulk-actions-bar');
            const countEl = document.getElementById('selected-count');

            selectAll.addEventListener('change', () => {
                checkboxes.forEach(cb => cb.checked = selectAll.checked);
                updateBulkBar();
            });

            checkboxes.forEach(cb => {
                cb.addEventListener('change', updateBulkBar);
            });

            function updateBulkBar() {
                const checkedCount = document.querySelectorAll('.row-checkbox:checked').length;
                countEl.textContent = checkedCount;
                bulkBar.style.display = checkedCount > 0 ? 'flex' : 'none';
                selectAll.checked = checkedCount === checkboxes.length && checkboxes.length > 0;
            }
        }

        function clearSelection() {
            document.getElementById('select-all').checked = false;
            document.querySelectorAll('.row-checkbox').forEach(cb => cb.checked = false);
            document.getElementById('bulk-actions-bar').style.display = 'none';
        }

        async function handleBulkDelete() {
            const selectedIds = Array.from(document.querySelectorAll('.row-checkbox:checked')).map(cb => cb.dataset.id);
            if (selectedIds.length === 0) return;

            if (!confirm(`Are you sure you want to delete ${selectedIds.length} users? This cannot be undone.`)) return;

            try {
                const response = await fetch('/api/admin/users/bulk-delete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ids: selectedIds })
                });
                const result = await response.json();
                if (result.success) {
                    alert('Users deleted successfully.');
                    fetchUsers();
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (e) {
                console.error(e);
                alert('An error occurred during bulk delete.');
            }
        }

        const searchInput = document.getElementById('user-search');
        const roleFilter = document.getElementById('role-filter');

        function applyFilters() {
            const term = searchInput.value.toLowerCase();
            const role = roleFilter.value.toLowerCase();

            const filtered = allUsers.filter(u => {
                const matchesSearch = u.id.toLowerCase().includes(term) ||
                    u.name.toLowerCase().includes(term) ||
                    u.email.toLowerCase().includes(term);
                const matchesRole = role === 'all' || u.role.toLowerCase() === role;
                return matchesSearch && matchesRole;
            });
            renderUsers(filtered);
        }

        searchInput.addEventListener('input', applyFilters);
        roleFilter.addEventListener('change', applyFilters);

        fetchUsers();





        async function applyRoleBasedUI() {
            try {
                const r = await fetch('/api/session');
                if (!r.ok) return;
                const d = await r.json();
                if (d.success) {
                    const role = d.user.role.toLowerCase();
                    const sidebar = document.querySelector('.sidebar');
                    if (role === 'student') {
                        if (sidebar) sidebar.classList.add('sidebar--compact');
                        ['nav-users', 'nav-attendance', 'nav-finance', 'nav-menu-mgmt', 'nav-reports', 'nav-settings', 'nav-feedback-list'].forEach(id => {
                            const el = document.getElementById(id);
                            if (el) el.style.display = 'none';
                        });
                    } else {
                        if (sidebar) sidebar.classList.add('sidebar--compact');

                        const navFeedbackList = document.getElementById('nav-feedback-list');
                        const navFeedback = document.getElementById('nav-feedback');
                        if (navFeedbackList) navFeedbackList.style.display = 'block';
                        if (navFeedback) navFeedback.style.display = 'none';
                        if (role === 'staff') {
                            const settingsLink = document.getElementById('nav-settings');
                            if (settingsLink) settingsLink.style.display = 'none';
                        }
                    }
                }
            } catch (e) { }
        }
        applyRoleBasedUI();
    </script>
